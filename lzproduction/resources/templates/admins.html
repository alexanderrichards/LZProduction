<!DOCTYPE html>
<html>
<head>
<!-- TiTaToggle CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/titatoggle/1.2.11/titatoggle-dist-min.css">
<script type="text/javascript" src="javascript/admins.js"></script>

<title>LZ Production Admins</title>
</head>
<body>
  {% for user in users %}
    <div class="checkbox checkbox-slider-info checkbox-slider--b"> <!-- could have checkbox-slider--b-flat -->
      <label>
	{% if user.admin %}
	  <input type="checkbox" id={{ user.id }} checked><span><span class="glyphicon glyphicon-user text-primary"/> {{ user.name }}</span>
	{% else %}
	  <input type="checkbox" id={{ user.id }}><span><span class="glyphicon glyphicon-user text-primary"/> {{ user.name }}</span>
	{% endif %}
      </label>
    </div>
  {% endfor %}
</body>
</html>
